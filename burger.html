<body> 
    <header>
     <img src="https://media.istockphoto.com/id/1254988167/vector/engraving-burger-silhouette-with-texture-hand-drawn-style-effect-vector-illustration.jpg?s=612x612&w=0&k=20&c=FdYJH1MQtWmhMx9njmPMOF_NyvQlZUgWh7dBS8_EVbE="
    alt=" Gold's burger" id="logo">
    <hr>
    </header>
    <form>
        <form action="submissiom.html" method="POST">
    
    
    <lable for="protien" >>what type if protien do u like?</lable><br>
<input type="text" name="patty" value="beef">
<hr>

<lable for="amount">how mamy patties would u like?</lable><br>
<input type="number" name="amount" value="2">
<hr>
<lable for= "cooked"> how do u want to cooked?</lable><br>
<input type="cooked"><br>
<span>Rare</span>
<input type="range" value="3" min="1" max="5">
<span>welldone</span>
<hr>
<span>What toppings would you like?</span><br>

<input type="checkbox" name="topping"  value="lettuce">
<lable for="lettuce">lettuce</lable>

<input type="checkbox" name="topping" value="tamoto">
<lable for="tamoto">tomoto</lable>

<input type="checkbox" name="topping" value="onion">
<label for="onion">onion</label><hr>

<span>would u like add cheese</span><br>

<input type="radio" name="cheese">
<label for="yes">yes</label>

<input type="radio" name="cheese">
<lable for="no">no</lable>
<hr>
 <lable for="bun-type">what type of bun would u like</lable><br>
 <select name="bun" value="bun">
 <option value="sesame">sesame</option>
 <option value="potato">potato</option>
 <optiuon value="pretzel">pretzel</optiuon>
</select>
<hr>

<lable for="sauce-type">what type of sauce do u like?</lable><br>
<input list="sauce" name="sauce">
<datalist="sauce"></datalist>
    <option value="mustard">mustard</option>
    <option value="ketchup">ketchup</option>
    <option value="mayo"></option>
    </select>
<hr>
    <lable for="extra">anything else want to do add</lable>><br>
    <textarea value="extra" name="extra" rows="3" cols="40"></textarea>
<hr>
<section class="submission">
    <input type="submit" value="Submit">
  </section>
</form>

</body>
